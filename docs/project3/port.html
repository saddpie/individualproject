<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-shadow: 0.1vw 0.15vw 0.20625vw rgba(253, 253, 253, 0.3);
            font-weight: bold;
        }
        body{
            overflow-x: hidden;
            background-color: rgb(0, 0, 0);
        }
       
        
        #test{
            position: absolute;
            left: 0;
            top: 0;
            width: 80%;
            height: 80%;
            box-shadow: 1px 1px 3px black;
        }
        
        #progress{
        
            color: white;
            margin: 60px auto;
            position: absolute;
            top: -20%;
            right: 7%;
            width: 56.1%;
            height: 100%;
            /* background-color: aqua; */
        }
        #progress li{
            padding: 30px;
            list-style: none;
            margin: 20px 0;
        }
        #progress li h3{
            padding: 30px;

        }
        .bar{
            background: #353b48;
            display: block;
            height: 2px;
            border: 1px solid rgba(0,0,0,0.3);
            border-radius: 3px;
            overflow: hidden;
            box-shadow: 0 0 10px #2187e7b3;
        }
        .bar span{
            height: 2px;
            float: left;
            background: #2187e7;
        }
        .html{
            width: 75%;
            animation: html 5s;
        }
        .css{
            width: 80%;
            animation: css 5s;
        }
        .vuejs{
            width: 5%;
            animation: vuejs 5s;
        }
        .js{
            width: 30%;
            animation: js 5s;
        }
        .java{
            width: 60%;
            animation: java 5s;
        }
        @keyframes html{
            0%{
                width: 0%;
            }
            100%{
                width: 75%;
            }
        }
        @keyframes css{
            0%{
                width: 0%;
            }
            100%{
                width: 80%;
            }
        }
        @keyframes vuejs{
            0%{
                width: 0%;
            }
            100%{
                width: 5%;
            }
        }
        @keyframes js{
            0%{
                width: 0%;
            }
            100%{
                width: 30%;
            }
        }
        @keyframes java{
            0%{
                width: 0%;
            }
            100%{
                width: 60%;
            }
        }


    </style>
</head>
<body>
    <div id="three">
        <div id="test">
            <div id="progress">
                <li><h3>HTML</h3><span class="bar"><span class="html"></span></span></li>
                <li><h3>CSS3</h3><span class="bar"><span class="css"></span></span></li>
                <li><h3>VUE.JS</h3><span class="bar"><span class="vuejs"></span></span></li>
                <li><h3>JAVASCRIPT</h3><span class="bar"><span class="js"></span></span></li>
                <li><h3>JAVA</h3><span class="bar"><span class="java"></span></span></li>
            </div>
        </div>
    </div>
</body>

</html>
